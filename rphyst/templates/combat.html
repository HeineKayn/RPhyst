{% extends "baseRPhyst.html" %} 
{% block content %}
<link rel="stylesheet" href="/rphyst/static/css/combat.css" />

<div class="container-fluid" id="containerPage">
    <div class="row">
        <div class="col-sm vertical">
            <h1>TOUR <span id="valueTour">1</span></h1>
            <div class="container-fluid combatTable" id="playerTable">
                <div class="row template">
                  <div class="col-sm-1 ini"><img src="/rphyst/static/image/ini.png"><div>100</div></div>
                  <div class="col-sm-2 icone_perso"><img src="https://cdn.discordapp.com/attachments/785215626687414283/1054409517271625788/image.png"></div>
                  <div class="col-sm-6"><div class="progress hp"><div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">111</div></div></div>
                  <div class="col-sm-3 icone_activable"></div>
                </div>
            </div>
            <div class="container-fluid combatTable spellTable template">
                <div class="row">
                    <div class="col-sm-8 persoSpells">
                        <span>
                            <div class="fullspell"><img src="https://cdn.discordapp.com/attachments/785215626687414283/1054412460221796382/image.png"></div>
                            <div class="fullspell"><img src="/rphyst/static/image/dodge.png"></div>
                        </span>                   
                    </div>
                    <div class="col-sm-4 persoControl">
                        <div class="progress mana"><div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">65</div></div>
                        <div class="progress ress"><div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">4</div></div>
                        <div class="container-fluid" id="persoStats">
                            <row>
                                <div class="col-sm-6" style="color:red">PHY</div>
                                <div class="col-sm-6 valPHY">45</div>
                            </row>
                            <row>
                                <div class="col-sm-6" style="color:blue">MAG</div>
                                <div class="col-sm-6 valMAG">45</div>
                            </row>
                            <row>
                                <div class="col-sm-6" style="color:orange">INT</div>
                                <div class="col-sm-6 valINT">45</div>
                            </row>
                            <row>
                                <div class="col-sm-6" style="color:green">AGI</div>
                                <div class="col-sm-6 valAGI">5</div>
                            </row>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        <div class="col-sm vertical">
            <div class="container-fluid combatTable" id="histoTable">
        </div>
    </div>
</div>

<script src="../static/js/combat.js" type="text/javascript"></script>

{% endblock %}
