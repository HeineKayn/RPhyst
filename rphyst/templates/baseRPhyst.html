<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="shortcut icon" type="image/x-icon" href="/rphyst/static/image/icons/icone_site.ico">
    <link rel="stylesheet" href="/rphyst/static/css/base.css" />
    <link rel="stylesheet" href="/rphyst/static/css/base_mobile.css" />
    <link rel="stylesheet" href="/rphyst/static/css/shoploot.css" />
    <title>Outils Sentinelles</title>
    <link rel="icon" href="/rphyst/static/image/icons/icone_site.ico" />
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container-fluid">

            <!-- <a class="navbar-brand">Menu</a> -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="navbar-brand" href="/rphyst/loot">
                            <i class="fa-solid fa-gift"></i> <span>Loot</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-brand" href="/rphyst/shop">
                            <i class="fa-solid fa-handshake"></i> <span>Shop</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-brand" href="/rphyst/combat">
                            <i class="fa-solid fa-hand-fist"></i> <span>Combat</span>
                        </a>
                    </li>

                    <li class="nav-item log">
                        {% if not current_user.is_authenticated %}
                        <a class="navbar-brand" href="/rphyst/login">
                            <i class="fa-solid fa-right-to-bracket"></i> <span>Login</span>
                        </a>
                        {% else %}
                        <a class="navbar-brand" href="/rphyst/login/logout">
                            <i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span>
                        </a>
                        {% endif %}

                    </li>

                </ul>
            </div>
        </div>
    </nav>


    {% block content %}{% endblock %}

</body>

</html>
